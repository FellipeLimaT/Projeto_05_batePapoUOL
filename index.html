<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Bate Papo UOL</title>
    </head>

    <body>    
    
        <div class="login">
            <div class="logo">
                <img src="img/logo-chatUOL.png">
            </div>            
            <input type="text" placeholder="Digite seu nome" class="nome-usuario">
            <div class="button" onclick="loginNome()">Entrar</div>
        </div>

        <div class="login-loading escondido">
            <div class="logo">
                <img src="img/logo-chatUOL.png">
            </div>            
            <div class="loading">
                <img src="img/loading.png">
                <p>Carregando ...</p>
            </div>
        </div>

        <div class="container escondido">        
            
            <div class="top">
                <img src="img/logo-chatUOL.png">
                <ion-icon name="people" onclick="verParticipantes"></ion-icon>
            </div>

            <div class="conteudo" id="conteudo">
            
            </div>

            <div class="footer">
                <input type="text" placeholder="Escreva aqui ..." class="mensagem">
                <ion-icon id="send" name="paper-plane-outline" onclick="adicionarMensagens()"></ion-icon>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
